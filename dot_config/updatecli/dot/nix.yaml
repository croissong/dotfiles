name: nix

sources:
  {{range .repos}}

  {{ .repo }}-version:
    kind: githubrelease
    spec:
      owner: "{{ .owner }}"
      repository: "{{ .repo }}"
      token: {{ requiredEnv "GH_TOKEN"  }}
      versionFilter:
        kind: latest
    transformers:
      - trimprefix: {{ or .trimprefix "v" }}

  {{ .repo }}-url:
    kind: shell
    dependson:
      - {{ printf "%s-version" .repo }}
    spec:
      environments:
        - name: OWNER
          value: '{{ .owner }}'
        - name: REPO
          value: '{{ .repo }}'
        - name: ASSET
          value: '{{ or .asset false }}'
        - name: TRIM_PREFIX
          value: '{{ .trimPrefix }}'
      command: ./dot/build-url.sh {{ source (printf "%s-version" .repo) }}


  {{ .repo }}-sha:
    kind: shell
    dependson:
      - {{ printf "%s-url" .repo }}
    spec:
      command: ./dot/nix-fetch-sha.sh {{ source (printf "%s-url" .repo) }}

  {{end}}

targets:
  {{range .repos}}

  {{ .repo }}-nixpkgs-version:
    name: update nix version
    kind: json
    sourceid: {{ .repo }}-version
    spec:
      file: {{ requiredEnv "DOT" }}/dot_config/nixpkgs/versions.json
      key: {{ .repo }}.version

  {{ .repo }}-nixpkgs-sha:
    name: update nix sha
    kind: json
    sourceid: {{ .repo }}-sha
    spec:
      file: {{ requiredEnv "DOT" }}/dot_config/nixpkgs/versions.json
      key: {{ .repo }}.sha

  {{ .repo }}-nixpkgs-url:
    name: update nix url
    kind: json
    sourceid: {{ .repo }}-url
    spec:
      file: {{ requiredEnv "DOT" }}/dot_config/nixpkgs/versions.json
      key: {{ .repo }}.url

  {{end}}
