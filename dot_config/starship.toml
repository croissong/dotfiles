add_newline = false
format = "${custom.tab}$all"

[character]
success_symbol = "[‚ùØ](white)"

[directory]
style = "bold green"

[git_branch]
format = "[$branch]($style) "
style = "#d69423"

[python]
format = '[$virtualenv]($style) '
style = "yellow"

[cmd_duration]
format = "[$duration]($style) "
style = "dimmed white"

[custom.tab]
description = "The current tab in the tab terminal multiplexer"
command = "tab --starship"
when = "tab --starship"
shell = ["sh"]
format = "[$output]($style) "
style = "bold blue"

