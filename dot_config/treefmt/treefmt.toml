[formatter.nix]
command = "alejandra"
includes = ["*.nix"]

[formatter.shell]
includes = ["*.sh"]
command = "shfmt"
options = ["--write"]

[formatter.xml]
command = "xmlformat"
options = ["--blanks", "--indent", "4", "--selfclose", "-"]
includes = ["*.xml"]

[formatter.jsonnet]
command = "jsonnetfmt"
options = ["--in-place"]
includes = ["*.jsonnet", "*.libsonnet"]

[formatter.go]
includes = ["*.go"]
command = "gofmt"
options = ["-w"]

[formatter.terraform]
includes = ["*.tf"]
command = "terraform"
options = ["fmt"]
