[theme]
theme = "plain"
[theme.overrides]
idle_fg = "#ebdbb2"

[icons]
icons = "awesome6"
[icons.overrides]
bat_full = "100%"
bat_charging = "+"
bat_discharging = "-"

[[block]]
block = "maildir"
inboxes = [
  "~/.local/share/mail/jm@iogroup.org/INBOX",
  "~/.local/share/mail/jm@iogroup.org/ops"
]
threshold_warning = 5
threshold_critical = 10000000
interval = 360
display_type = "new"
icons_format = " <span font='10'>{icon}</span>  "

[[block]]
block = "sound"
step_width = 3
device_kind = "source"
format = "" # only icon
icons_format = " <span font='11'>{icon}</span> "

[[block]]
block = "custom"
watch_files = [ "$XDG_CACHE_HOME/service-status/icon.json" ]
command = "cat $XDG_CACHE_HOME/service-status/icon.json"
json = true
[[block.click]]
button = "left"
cmd = "handlr open $XDG_CACHE_HOME/service-status/status.json"


[[block]]
block = "load"
interval = 60
format = "$1m"

[[block]]
block = "temperature"
interval = 60
chip = "coretemp-isa-*"
format_alt = " $icon "
format = "$average"
icons_format = ""

[[block]]
block = "battery"
interval = 60
driver = "upower"
device = "DisplayDevice"
format = "$percentage"
icons_format = " <span font='10'>{icon}</span>   "

[[block]]
block = "time"
interval = 30
format = "$timestamp.datetime(f:'%a %m-%d %H:%M')"
icons_format = ""
